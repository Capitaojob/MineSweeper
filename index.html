<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minesweeper</title>
  <meta name="description" content="MineSweeper Stylized and Inspired Game" />
  <meta property="og:title" content="MineSweeper by João Bataglia" />
  <meta property="og:url" content="https://capitaojob.github.io/MineSweeper/" />
  <meta property="og:description" content="Stylized MineSweeper Inspired Game" />
  <meta property="og:image" content="https://i.imgur.com/lLC9znB.png" />

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

  <!--Favicon-->
  <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">

  <!--Style-->
  <link rel="stylesheet" href="styles.css">

  <!--Script-->
  <script src="script.js" type="module"></script>
</head>

<body>
  <h3 class="title">Minesweeper</h3>
  <div class="subtext">
    Mines Left: <span data-mine-count></span>
  </div>
  <form style="margin-bottom: 2vh;">
    <label for="board_size" id="input_text">Board Size</label>
    <input type="number" name="board_size" id="board_size" min="3" max="27" maxlength="2" size="1">
  </form>
  <div class="board"></div>
  <p type="button" id="togglee">Reset</p> 
  <p class="credits" style="margin-top: 20vh;">Background by Silphwave<br />Game by João Bataglia</p>
</body>
</html>
